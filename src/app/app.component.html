<div>
    <div>
        <div *ngIf="todoList.length > 0">
            <div *ngFor="let todo of todoList">
                <div>
                    <div id="content">
                        {{todo.id}}
                        {{todo.title}}
                        {{todo.description}}
                    </div>
                    <button (click)="onDelete(todo.id)">Delete</button>
                </div>
            </div>
        </div>
        <div *ngIf="!onAddTodo">
            <button (click)="onAdd()">Add Todo</button>
        </div>
        <div *ngIf="onAddTodo">
            <form (ngSubmit)="onSave(form.value)" [formGroup]="form" >
                <label for="title">Title</label>
                <input type="text" id="title" formControlName="titleControl">
                <label for="description">Description</label>
                <input type="text" id="description" formControlName="descriptionControl">
                <button type="submit">Save</button>
                <button type="button" (click)="onCancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
